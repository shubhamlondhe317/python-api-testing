name: Run tests using github actions
on:
  push:
    branches: [branchWithactions]

jobs:

  Build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:

      - name: Check out code
        uses: actions/checkout@master

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  run-test:

    runs-on: ubuntu-latest
    needs:  [ Build ]

    steps:
      - name: Check out code
        uses: actions/checkout@master

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: run test cases
        run: |
          pytest -v -s tests/

  allure-report:

    runs-on: ubuntu-latest
    needs: [ run-test ]

    steps:
      - name: Check out code
        uses: actions/checkout@master

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare report
        uses: Xotabu4/send-to-allure-server-action@1
        id: allure-results
          # always() needed because we want report for failed tests as well
        if: ${{ always() }}
        with:
          allure-server-url: 'http://<allure-server-ip>:8080/'

      - name: Get date
        id: date
        if: ${{ always() }}
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%T')"

    
